<!DOCTYPE html>
<html>
  <head>
    <title>Theta 360 Embed</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="https://carto.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    <!-- include cartodb.js library -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.12/cartodb.js"></script>
    <script async src="https://theta360.com/widgets.js" charset="utf-8"></script>
    <script>
      function main() {
        cartodb.createVis('map', 'https://nygeog.carto.com/api/v2/viz/d53270ea-9623-11e6-950a-0e05a8b3e3d7/viz.json', {
            description: true,
            search: true,
            tiles_loader: true,
            search: false,
            shareable: false,
        })
        .done(function(vis, layers) {

          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, pos, latlng, data) {
            cartodb.log.log(e, pos, latlng, data);
          });
          var map = vis.getNativeMap();
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
    </script>
  </body>
</html>
